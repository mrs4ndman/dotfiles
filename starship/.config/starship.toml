#MRS4NDMAN's Starship TOML file

format = """
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\

$rust\
$golang\
$docker\
$package\
$nodejs\
$python\
$java\
$haskell\

$fill\

$cmd_duration\
$jobs\
$username\
$hostname\
$shell\

$line_break\

$character"""


add_newline = false

[fill]
symbol = " "

[line_break]
disabled = false

[directory]
style = "#00ffff bold"
read_only = " "
truncation_length = 4
truncate_to_repo = false
use_os_path_sep = true
format = '[$read_only]($read_only_style)[ $path ]($style)'
read_only_style = '#fff000 bold'

[username]
style_user = 'purple bold'
style_root = '#fff000 bold'
format = '[  $user ]($style) '
show_always = true
disabled = true
# Disabled because Tmux already provides these

[hostname]
ssh_only = false
format = '[$hostname](bold purple) '
disabled = true
# Disabled because Tmux already provides these

[character]
success_symbol= '[ ](#00ffff bold)'
error_symbol = '[ ](bold red)'
vicmd_symbol = '[ ](#0000ff)'

[shell]
format = '[ $indicator ]($style)'
bash_indicator = ''
zsh_indicator = '𝖹'
fish_indicator = ''
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
style = 'bold #00ffff'
disabled = false

[os]
format = "[  ➜]($style)"
style = "blue"
disabled = false

[os.symbols]
Pop = ""

[git_branch]
format = "[$branch $symbol]($style)"
style = '#ff8800'

[git_metrics]
added_style = '#00cc00'
deleted_style = '#ff0000'
disabled = false

[git_commit]
commit_hash_length = 8

[git_state]
style = '#ff0000 bold'

[jobs]
symbol = ''
style = 'yellow'

[cmd_duration]
format = "[$duration]($style)"
min_time = 300
show_milliseconds = false
style = 'bold italic purple bg:none'

# Programming Languages config

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[haskell]
symbol = "λ "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "
disabled = false
format = "[$symbol($version )]($style)"

[perl]
symbol = " "

[php]
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[rust]
symbol = " "
format = '[$symbol($version)]($style) '

[python]
format = "[$symbol $version]($style)"

[container]
format = '[$symbol \[$name\]]($style) '

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

