# Base Alacritty configuration
# ------------------------------------

# General
# ------------------------------------

# The window title
window:
  title: 'Alacritty'

# The window dimensions
dimensions:
  columns: 80
  lines: 24

# The font family and size
font:
  family: 'Fira Code'
  size: 12

# The window background color
background_opacity: 0.9
background:
  color: '0x282828'

# The foreground color (text color)
foreground:
  color: '0xe8e8e8'

# Cursor
# ------------------------------------

# The cursor shape (can be `block`, `underline`, or `beam`)
cursor:
  style: block

# The cursor color
colors:
  cursor:
    text: '0x282828'
    cursor: '0xe8e8e8'

# Scrolling
# ------------------------------------

# The number of lines to scroll at a time
scroll:
  history: 10000

# The scrolling speed (can be `instant`, `fast`, or `normal`)
# fast and instant might cause high CPU usage
#normal is the default and works just fine
scrolling:
  speed: normal

# Key mappings
# ------------------------------------

# The key mappings for various functions
# (example: Ctrl + Shift + C to copy)
mappings:
  - { key: C,        mods: Control, action: Copy }
  - { key: V,        mods: Control, action: Paste }
  - { key: F12,                     action: ToggleFullScreen }


