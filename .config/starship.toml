#MRS4NDMAN's Starship TOML file

format = """
$os\
$shell\
$golang\
$nodejs\
$rust\
$package\

$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\

$fill\

$cmd_duration\
$hostname\
$jobs\

$line_break\

$character"""


add_newline = false

[fill]
symbol = " "

[line_break]
disabled = false

[directory]
style = "cyan bold"
read_only = " \uf023"
truncation_length = 4
truncate_to_repo = false

[username]
style_user = 'purple bold'
style_root = 'orange bold'
format = '[$user @]($style) '
show_always = true
disabled = false

[hostname]
ssh_only = true
format = '[$hostname](bold purple) '
disabled = false

[character]
success_symbol= '[❯](bold green) '
error_symbol = '[✗](bold red) '
vicmd_symbol = '[❯](purple) '

[shell]
format = '[ $indicator ➜ ]($style)'
bash_indicator = ''
zsh_indicator = '𝖹'
fish_indicator = ''
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
style = 'bold red'
disabled = false

[os]
format = "[  ➜]($style)"
style = "blue"
disabled = false

[os.symbols]
Pop = ""

[git_branch]
format = "[$branch $symbol]($style)"
style = 'grey'

[jobs]
symbol = ''
style = 'yellow'

[cmd_duration]
format = "[$duration]($style)"
min_time = 5
show_milliseconds = false
style = 'bold italic purple'

[git_metrics]
disabled = false


[git_commit]
commit_hash_length = 8


# Programming Languages config

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[haskell]
symbol = "λ "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "
disabled = false

[perl]
symbol = " "

[php]
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[rust]
symbol = " "
format = '[](orange bold dimmed)'

[python]
format = "[$symbol $version]($style)"

[container]
format = '[$symbol \[$name\]]($style) '

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

