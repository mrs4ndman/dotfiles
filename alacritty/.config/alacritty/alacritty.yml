# Configuration for Alacritty, the GPU enhanced terminal emulator.
# It is also mrs4ndman's config, you goofy default config ;)

# Look at the alacritty.yml.bak side by side for references to the file :)
# Mirar el archivo alacritty.yml.bak y compáralo para saber que hace cada cosa :)
#
#
# Imports are loaded in order, skipping all missing files, with the importing
# file being loaded last. If a field is already present in a previous import, it
# will be replaced.
#import:
#  - /path/to/alacritty.yml

env:
  TERM: xterm-256color

    # This value is used to set the `$TERM` environment variable for
    # each instance of Alacritty. If it is not present, alacritty will
    # check the local terminfo database and use `alacritty` if it is
    # available, otherwise `xterm-256color` is used.


# GENERAL / BASE CONFIG - CONFIGURACIÓN GENERAL / BÁSICA


window:
  #dimensions:
  #  columns: 0
  #  lines: 0

  # Specified in number of pixels.
  #position:
  #  x: 0
  #  y: 0

  # Window padding (changes require restart)
  padding:
    x: 5 
    y: 3

  dynamic_padding: true

  # Window decorations - Adornos de ventana
  # They allow you to hide the window title and bar for "minimalism"
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  decorations: none 

  opacity: 0.86
  #
  # Background opacity - Opacidad del fondo
  # Window opacity as a floating point number from `0.0` to `1.0`.

  # - Windowed
  # - Maximized
  # - Fullscreen
  #startup_mode: Windowed

  title: Terminal
  # Window title - Título de ventana para el sistema operativo

  dynamic_title: true
  # Allow terminal applications to change Alacritty's window title.

  # Window class (Linux/BSD only):
  #class:
    # Application instance name
    #instance: Alacritty
    # General application class
    #general: Alacritty


  decorations_theme_variant: Dark
  # Decorations theme variant - Variante de tema de color
  #
  # Override the variant of the System theme/GTK theme/Wayland client side
  # decorations. Commonly supported values are `Dark`, `Light`, and `None` for
  # auto pick-up. Set this to `None` to use the default theme variant.

scrolling:
  history: 10000
  # Maximum number of lines in the scrollback buffer. - Máximo número de líneas de scroll
  # Specifying '0' will disable scrolling.

  multiplier: 3
  # Scrolling distance multiplier. - Multiplicador de scroll

# FONT CONFIGURATION - CONFIGURACIÓN DE FUENTES
font:
 
  # Normal (roman) font face - Fuente para texto normal
  normal: 
    family: Jetbrains Mono Nerd Font

    style: Regular

  # Bold font face - Fuente para texto en negrita
  bold:
    #
    family: JetBrains Mono Nerd Font 

    style: Bold

  # Italic font face - Fuente para texto en itálica
  #
  italic:
    #
    family: JetBrains Mono Nerd Font 

    style: MediumItalic

  # Bold italic font face - Fuente para texto en negrita-itálica
  bold_italic:
    #
    family: JetBrains Mono Nerd Font

    style: BoldItalic

  # Point size - Tamaño de fuente
  size: 11

  # Use built-in font for box drawing characters.
  #
  # If `true`, Alacritty will use a custom built-in font for box drawing
  # characters (Unicode points 2500 - 259f).
  #
  #builtin_box_drawing: true

# If `true`, bold text is drawn using the bright color variants.
# Valores `true` / `false`; hace que la negrita tenga un color más fuerte / brillante
draw_bold_text_with_bright_colors: true

